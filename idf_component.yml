version: "1.0.0"
description: "WebSocket server component for ESP-IDF projects"
url: "https://github.com/n7get/ws-server.git"

dependencies:
  idf:
    version: ">=5.0.0"
  esp-utils:
    git: 'https://github.com/n7get/esp-utils.git'
    version: "1.0.0"

targets:
  - esp32
  - esp32s2
  - esp32s3
  - esp32c3
  - esp32c2
  - esp32c6
  - esp32h2

maintainers:
  - "Robert N Ambrose <weblib@muttsoft.com>"

license: "MIT"

tags:
  - websocket
  - networking
  - server

files:
  include:
    - "include/*"
  exclude:
    - "*.tmp"
    - "*.bak"
